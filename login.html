<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Logga in</h1>

    <form id="myForm">
        <label for="username">Användarnamn</label><br>
        <input type="text" id="username" name="username"><br>
        
        <label for="password">Lösenord</label><br>
        <input type="password" id="password" name="password"><br>
        
        <input type="submit" value="Logga in"><br>
    </form>

    <h3>Skapa ett konto för att hyra en el-scooter</h3>

    <script>
        let username = null;
        const form = document.getElementById('myForm');

        form.addEventListener('submit', function (event){
            event.preventDefault();

            const text = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(text == "Loa" && password == "123"){
                username = text;
                window.location.href = `sida.html?username=${encodeURIComponent(username)}`;
            }
            else{
                alert("Fel användarnamn eller lösenord!");
            }
        });
    </script>
</body>
</html>
