<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="login-border">
    <h1 class="login-text">Logga in</h1>
    <form id="myForm">
        <label for="username" class="login-box-text">Användarnamn</label><br>
        <input type="text" id="username" name="username"><br>
        
        <label for="password" class="login-box-text">Lösenord</label><br>
        <input type="password" id="password" name="password"><br>
        
        <input type="submit" value="Logga in" class="login"><br>

        <h2 class="vhd-text">VHDes.se</h2>
    </form>
    </div>
    
    <script>
        let username = null;
        const form = document.getElementById('myForm');

        form.addEventListener('submit', function (event){
            event.preventDefault();

            const text = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(text == "Loa" && password == "123"){
                username = text;
                window.location.href = `sida.html?username=${encodeURIComponent(username)}`;
            }
            else{
                alert("Fel användarnamn eller lösenord! (ange username = Loa och password = 123)");
            }
        });
    </script>
</body>
</html>
